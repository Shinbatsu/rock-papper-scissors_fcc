<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Papper Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1><a href="index.html">Rock Papper Scissors</a></h1>
    </header>
    <main>
      <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>
        <span>:</span>
        <span id="computer-score">0</span>
      </div>
      <div class="result">
        <p>Who will win then?!</p>
      </div>
      <div class="choices">
        <div class="choice" id="r">
          <img src="icons/rock.png" alt="" />
        </div>
        <div class="choice" id="p">
          <img src="icons/paper.png" alt="" />
        </div>
        <div class="choice" id="s">
          <img src="icons/scissors.png" alt="" />
        </div>
      </div>
      <div id="action-message" class="action-message">Make your move!</div>
    </main>
    <footer class="footer">
      <h2>Simplest pet project</h2>
    </footer>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
